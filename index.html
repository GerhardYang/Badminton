<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林丹李宗伟2012伦敦奥运会男单决赛</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style/bootstrap-responsive.min.css" />
    <script src="./libs/jquery.js"></script>
    <script type="text/javascript" include="leaflet.draw" src="./libs/dist/include-leaflet.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/leaflet.heat/0.2.0/leaflet-heat.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <!–[if IE]>
    <script src="./libs/html5.js"></script>
    <script src="./libs/css3-mediaqueries.js"></script>
    <![endif]–>

   
</head>
<body>
    <div id="mapDiv"></div>
    <div class="topBar floatBar">
      <div class="content">
          <iframe width="225" scrolling="no" height="60" frameborder="0" allowtransparency="true" src="http://i.tianqi.com/index.php?c=code&id=8&color=%23FFFF00&icon=1&num=1&site=14"></iframe>
       <div class="legend">
          <div class="legend-content">
              <div class="legend-colordiv">
                <div class="legend-color lgd1"></div>
                <div class="legend-color lgd2"></div>
                <div class="legend-color lgd3"></div>
              </div>
              <div class="legend-namediv">
                <div class="legend-name">林丹</div>
                <div class="legend-name">李宗伟</div>
                <div class="legend-name">落地失误</div>
              </div>
          </div>
       </div>
       <span class="nav-title">{{title}}&nbsp;&nbsp;&nbsp;&nbsp;{{date}} {{time}}</span>
       </div>
    </div>
    <div class="rightBar floatBar">
      <div class="rsaquo">
        <div id="rsaquo">></div>
      </div>
      <div id="maptool">
        <input type="button" id="btn-draw1" class="btn map_tool" value="显示林丹击球点热力图" onclick="query('1')"/>
        <input type="button" id="btn-draw2" class="btn map_tool" value="显示李宗伟击球点热力图" onclick="query('2')"/>
        <input type="button" id="btn-draw3" class="btn map_tool" value="显示失误球点热力图" onclick="query('3')"/>
        <input type="button" id="btn-clear" class="btn map_tool" value="清  除" onclick="clearAll()"/>
      </div>
    </div>
</body>
 <script type="text/javascript" src="./js/GlobalParameter.js"></script>
    <script type="text/javascript" src="./js/Map.js"></script>
    <script type="text/javascript" src="./js/MapQuery.js"></script>
    <script type="text/javascript" src="./js/HotPointMap.js"></script>
    <script type="text/javascript" src="./js/Editor.js"></script>

<script type="text/javascript" src="./js/PageVue.js"></script>
 <script type="text/javascript" src="./js/CSSControler.js"></script>
</html>
