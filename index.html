<body>
    <div id="mapDiv"></div>
    <div class="topBar floatBar">
      <div class="content">
          <iframe width="225" scrolling="no" height="60" frameborder="0" allowtransparency="true" src="http://i.tianqi.com/index.php?c=code&id=8&color=%23FFFF00&icon=1&num=1&site=14"></iframe>

              </div>
              <div class="legend-namediv">

                <div class="legend-name">李宗伟</div>

              </div>

       </div>
       <span class="nav-title">{{title}}&nbsp;&nbsp;&nbsp;&nbsp;{{date}} {{time}}</span>
       </div>
    </div>
    <div class="rightBar floatBar">
      <div class="input-content">
      </div>
      <div class="rsaquo">
        <div id="rsaquo">></div>
      </div>
      <div id="maptool">
      	<button class="layui-btn layui-btn-lg btn-maptool" onclick="query('1')"><i class="layui-icon" style="font-size: 30px; color: #E9322D;">&#xe756;</i>显示林丹击球点热力图</button>
      	<button class="layui-btn layui-btn-lg btn-maptool" onclick="query('2')"><i class="layui-icon" style="font-size: 30px; color: #E9322D;">&#xe756;</i>显示李宗伟击球点热力图</button>
      	<button class="layui-btn layui-btn-lg btn-maptool" onclick="query('3')"><i class="layui-icon" style="font-size: 30px; color: #E9322D;">&#xe756;</i>显示失误球点热力图</button>
      	<button class="layui-btn layui-btn-lg btn-maptool" onclick="clearAll()"><i class="layui-icon" style="font-size: 30px; color: #003BB3;">&#xe640;</i>清&nbsp;&nbsp;除</button>
      </div>
    </div>
</body>
<script type="text/javascript" src="./js/vue.js"></script>
<script type="text/javascript"> 
var clock = new Vue({ 
    el: '.topBar', 
    data: { 
        title:"林丹VS李宗伟2012伦敦奥运会男单决赛",
        time: '', 
        date: '' 
    } 
}); 
var week = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六']; 
var timerID = setInterval(updateTime, 1000); 
updateTime(); 
function updateTime() { 
    var cd = new Date(); 
    clock.time = zeroPadding(cd.getHours(), 2) + ':' + zeroPadding(cd.getMinutes(), 2) + ':' + zeroPadding(cd.getSeconds(), 2); 
    clock.date = zeroPadding(cd.getFullYear(), 4) + '-' + zeroPadding(cd.getMonth()+1, 2) + '-' + zeroPadding(cd.getDate(), 2) + ' ' + week[cd.getDay()]; 
}; 

//补零格式化时间与日期
function zeroPadding(num, digit) { 
    var zero = ''; 
    for(var i = 0; i < digit; i++) { 
        zero += '0'; 
    } 
    return (zero + num).slice(-digit); 
} 
</script>
